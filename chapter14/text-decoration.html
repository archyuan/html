<!DOCTYPE html>
<html lang="en">
<head>
         <meta charset="UTF-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Text-decoration</title>
         <style>
            #p1{
               text-decoration: line-through;      
            }
            #p2{
               text-decoration: line-through;      
            }
            #p3{
               text-decoration: overline;      
            }
         </style>
</head>
<body>
      <p id="p1">这是下划线</p>
      <p id="p2">这是删除线</p>
      <p id="p3">这是顶划线</p>   
</body>
</html>
