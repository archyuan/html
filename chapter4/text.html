<!DOCTYPE html>
<html lang="en">
<head>
         <meta charset="UTF-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Text</title>
</head>
<body>
         
         <p>普通文本</p>
         <strong>粗体文本</strong> <br/>
         <b>粗体文本</b> <br />
         <i>斜体文本</i> <br />
         <em>斜体文本</em> <br />
         <cite>斜体文本</cite> <br />

         <p>上标标签</p>
         <p>(a+b)<sup>2</sup>=a <sup>2</sup>+b <sup>2</sup>+2ab</p>

         <p>下标标签</p>
         <p>H<sub>2</sub>SO<sub>4</sub>指的是硫酸分子</p>

         <p>中划线标签</p>
         <p><s>原价：￥6.5/kg</s></p>
         <p><strong>现在仅售: ￥4.00/kg</strong></p>

         <p>下划线标签</p>
         <p><u>绿叶学习网</u>是一个精品的技术分享网站</p>

         <p>普通字体文本</p>
         <big>大字号文本</big> <br />
         <small>小字号文本</small>
</body>
</html>
