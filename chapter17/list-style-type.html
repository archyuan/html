<!DOCTYPE html>
<html lang="en">
<head>
         <meta charset="UTF-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>List style type</title>
         <style>
           #ol1{
               list-style-type: lower-roman;     
           }
           #ol2{
               list-style-type: upper-roman;     
           }
           #ol3{
               list-style-type: none;     
           }
           #ul1{
               list-style-type: circle;     
           }

           #ul2{
               list-style-type: none;     
           }
         </style>
</head>
<body>
         <ol id="ol1">
                  <li>css</li>
                  <li>java</li>
         </ol>

         <ol id="ol2">
                  <li>css</li>
                  <li>java</li>
         </ol>

         <ol id="ol3">
                  <li>css</li>
                  <li>java</li>
         </ol>

         <ul id="ul1">
                  <li>c</li>
                  <li>c++</li>
                  <li>rust</li>
                  <li>java</li>
         </ul>

         <ul id="ul2">
                  <li>c</li>
                  <li>c++</li>
                  <li>rust</li>
                  <li>java</li>
         </ul>
</body>
</html>
