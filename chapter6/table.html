<!DOCTYPE html>
<html lang="en">
<head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Table</title>
         <link rel="stylesheet" href="table.css">
</head>
<body>
         <table>
                  <tr>
                           <td>html</td>
                           <td>CSS</td>
                  </tr>
                  <tr>
                           <td>JavaScript</td>
                           <td>jQuery</td>
                  </tr>
         </table>
         <hr />
         <table>
                  <caption>表格标题</caption>
                  <tr>
                           <td>单元格1</td>
                           <td>单元格2</td>
                  </tr>
                  <tr>
                           <td>单元格3</td>
                           <td>单元格4</td>
                  </tr>
         </table>
         <hr/>
         <table>
                  <caption>表格标题</caption>
                  <tr>
                           <th>表头单元格1</th>
                           <th>表头单元格2</th>
                  </tr>
                  <tr>
                           <td>表行单元格1</td>
                           <td>表行单元格2</td>
                  </tr>
                  <tr>
                           <td>表行单元格3</td>
                           <td>表行单元格4</td>
                  </tr>
         </table>    
         
         <hr />
         <table>
                  <caption>表格标题</caption>
                  <!--表头-->
                  <thead>
                    <tr>
                      <th>表头单元格1</th>
                      <th>表头单元格2</th>
                    </tr>
                  </thead>
                  <!--表身-->
                  <tbody>
                    <tr>
                      <td>表行单元格1</td>
                      <td>表行单元格2</td>
                    </tr>
                    <tr>
                    <td>表行单元格3</td>
                    <td>表行单元格4</td>
                    </tr>
                  </tbody>
                
                  <!--表脚-->
                  <tfoot>
                   <tr>
                    <td>表行单元格5</td>
                    <td>表行单元格6</td>
                   </tr>
                  </tfoot>
                 </table>

                 <hr/>
                 <p>行合并</p>
                 <table>
                  <tr>
                   <td>姓名：</td>
                   <td>小明</td>
                  </tr>
                  <tr>
                   <td rowspan="2">喜欢水果:</td>
                   <td>苹果</td>
                  </tr>
                  <tr>
                   <td>香蕉</td>
                  </tr>
                 </table>

                 <hr/>
                 <p>列合并</p>
                 <table>
                  <tr>
                    <td colspan="2">前端开发技术</td>
                  </tr>
                  <tr>
                   <td>HTML</td>
                   <td>CSS</td>
                  </tr>
                  <tr>
                   <td>JavaScipt</td>
                   <td>jQuery</td>
                  </tr>
                 </table>
</body>
</html>
