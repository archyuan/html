<!DOCTYPE html>
<html lang="en">
<head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>表单练习</title>
</head>
<body>
         <form action="">
                  昵称:<input type="text"/><br/>
                  密码:<input type="password"/><br/>
                  邮箱:<input type="text"/>&nbsp;
                  <select>
                   <option value="qq.com">qq.com</option>
                   <option value="sina.cn">sina.cn</option>
                  </select><br/>
                  性别:<input type="radio" name="gender" value="男" checked/>男
                  <input type="radio" name="gender" value="女"/><br/>女
                  爱好:<input type="checkbox" name="hobbies" value="旅游"/>旅游
                  <input type="checkbox" name="hobbies" value="摄影" />摄影
                  <input type="checkbox" name="hobbies" value="运动" />运动
                  <br/>
                  个人简介:<br/>
                  <textarea name="" id="" cols="30" rows="10"></textarea>
                  <br/>
                  上传个人照片:<br/>
                  <input type="file">
                  <hr/>
                  <input type="submit" value="立即注册">
         </form>
</body>
</html>
